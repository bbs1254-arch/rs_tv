<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS_TV 자동 업로드 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <header class="p-4 bg-gray-800 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-red-500">RS_TV 2025</h1>
            <button onclick="loadVideos()" class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700">
                새 영상 불러오기
            </button>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-2xl mb-4 border-b border-gray-600 pb-2">오늘의 Short 2025 영상 목록</h2>

        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <p id="loading" class="text-center text-gray-400 col-span-full">
                영상 목록을 불러오는 중입니다...
            </p>
        </div>
    </main>

    <script src="js/app.js"></script>

</body>
</html>
